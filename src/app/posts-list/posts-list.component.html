<div class="mb-2">
  <mat-accordion multi="false">
    <mat-expansion-panel (opened)="panelOpenState = true"
                         (closed)="panelOpenState = false">
      <mat-expansion-panel-header>
        <mat-panel-title>
          {{ post.title }}
        </mat-panel-title>
      </mat-expansion-panel-header>
      <p>{{ post.content }}</p>
    </mat-expansion-panel>
  </mat-accordion>
</div>
